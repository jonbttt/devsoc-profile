        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container .glass {
            position: relative;
            width: 250px;
            height: 348px;
            background-size: 100% auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 25px rgba(0, 0, 0, 0.25);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            border-radius: 14px;
            margin: 0 -45px;
            backdrop-filter: blur(10px);
            transform: rotate(calc(var(--r) * 1deg));
        }

        .container:hover .glass {
            transform: rotate(0deg);
            margin: 0 10px;
        }

        .container .glass::before {
            content: attr(data-text);
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            position: relative;
            width: 350px;
            height: 250px;
            background-position: center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            cursor: pointer;
            }

        .card::after {
            position: absolute;
            content: "";
            width: 20%;
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.25s;
        }

        .card::after {
            bottom: 0;
            left: 0;
            font-size: 0px;
            border-radius: 0 100%  0 15px;
        }

        .card:hover:after {
            width: 100%;
            height: 100%;
            background-position: center;
            background-size: cover;
            border-radius: 15px;
            transition: all 0.25s;
            font-size: 25px;
            text-shadow:
                -1px -1px 0 white,
                -1px 1px 0 white,
                1px -1px 0 white,
                1px 1px 0 white;
        }
